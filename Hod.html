<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>WELCOME, HOD</h1>
    </header>
    <main>
        <div id="assignTaskSection">
            <h3>Assign Task to Teachers</h3>
            <input type="text" id="taskDesc" placeholder="Enter Task Description">
            <select id="teacherList" multiple size="5"></select>
            <button onclick="assignTask()">Assign Task</button>
        </div>

        <h2>Your Assigned Tasks</h2>
        <ul id="taskList"></ul>

        <div id="acceptedTaskSection">
            <h3>Accepted Tasks</h3>
            <ul id="acceptedTaskList"></ul>
        </div>

        <div id="deniedTaskSection">
            <h3>Denied Tasks & Feedback</h3>
            <ul id="deniedTaskList"></ul>
        </div>

        <button onclick="logout()">Logout</button>
    </main>
    <script src="HOD.js"></script>
</body>
</html>
